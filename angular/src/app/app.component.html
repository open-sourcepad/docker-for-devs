<h1>Hello Sourcepad!</h1>
<br/>

<h2>Local Api Version: {{api_version}}</h2>
<h3 *ngIf='!doneScan'>searching for other docker based apis</h3>

<div *ngIf='remoteApiList.length'>
  <h1>Found APis</h1>
  <h2 *ngFor='let r of remoteApiList'>
    Api Version: {{r["api_version"]}}
  </h2>
</div>

<div>
  <h3>Find defintion</h3>
  <input type="text" id='word'>
  <button (click)="define()">Define</button>
</div>

<div *ngIf='definition'>
  <h4>Definition</h4>
    <p>{{definition}}</p>
</div>
